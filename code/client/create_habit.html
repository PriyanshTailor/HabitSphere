<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Habit - HabitSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f2f6ff;
    }

    .page-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .create-habit-section {
      background: #fff;
      width: 100%;
      max-width: 500px;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
    }

    .create-habit-section h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      font-weight: 500;
      color: #444;
    }

    input[type="text"],
    input[type="time"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      font-size: 15px;
      box-sizing: border-box;
    }

    .icon-preview {
      font-size: 32px;
      text-align: center;
      margin: 15px 0;
      color: #444;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .create-habit-section {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <div class="page-content">
    <div class="create-habit-section">
      <h2>Create New Habit</h2>
      <form method="POST" action="/add_habit" id="createHabitForm">
        <div class="input-group">
          <label for="habit_name">Habit Title</label>
          <input type="text" id="habit_name" name="habit" placeholder="e.g., Read a book" required />
        </div>

        <div class="input-group">
          <label for="habit_time">Preferred Time</label>
          <input type="time" id="habit_time" name="habit_time" required />
        </div>

        <!-- Emoji Preview -->
        <div class="icon-preview" id="iconPreview">üìù</div>
        <input type="hidden" id="habit_icon" name="habit_icon" value="üìù" />

        <button type="submit" class="submit-btn">‚ûï Add Habit</button>
      </form>
    </div>
  </div>

  <!-- JS to load sidebar and fetch emoji -->
  <script src="js/renderComponents.js"></script>
  <script>
    loadComponent("#sidebar-container", "components/sidebar.html");

    const habitInput = document.getElementById('habit_name');
    const iconPreview = document.getElementById('iconPreview');
    const iconInput = document.getElementById('habit_icon');

    habitInput.addEventListener('input', async () => {
      const habit = habitInput.value.trim();
      if (habit.length > 1) {
        try {
          const res = await fetch(`https://emoji-api.com/emojis?search=${habit}&access_key=d6d8fbd18e4ab091c6db1ef9754051bbe9cb9bd5`);
          const data = await res.json();
          const emoji = data?.[0]?.character || 'üìù';
          iconPreview.textContent = emoji;
          iconInput.value = emoji;
        } catch {
          iconPreview.textContent = 'üìù';
          iconInput.value = 'üìù';
        }
      } else {
        iconPreview.textContent = 'üìù';
        iconInput.value = 'üìù';
      }
    });
  </script>
</body>
</html>
