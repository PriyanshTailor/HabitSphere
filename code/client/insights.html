<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Insights - HabitSphere</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Add these to control chart sizing and layout */
    .insights-charts {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .chart-block {
      flex: 1 1 45%;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .chart-block canvas {
      max-width: 100%;
      height: 300px !important; /* limit height for clean look */
    }

    .insights-summary {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .insight-card {
      flex: 1 1 30%;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .main {
      padding: 20px;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div id="sidebar-container"></div>

  <!-- Page Content -->
  <div class="page-content">
    <div id="navbar-container"></div>

    <div class="main">
      <h2 class="page-title">Your Habit Insights</h2>

      <!-- Insights Summary -->
      <div class="insights-summary">
        <div class="insight-card">
          <h3>ðŸ”¥ Current Streak</h3>
          <p id="streak-text">0 days in a row!</p>
        </div>
        <div class="insight-card">
          <h3>âœ… Most Completed</h3>
          <p id="most-completed">-</p>
        </div>
        <div class="insight-card">
          <h3>âš  Missed Most</h3>
          <p id="most-missed">-</p>
        </div>
      </div>

      <!-- Charts -->
      <div class="insights-charts">
        <div class="chart-block">
          <h4>Weekly Overview</h4>
          <canvas id="weeklyChart"></canvas>
        </div>
        <div class="chart-block">
          <h4>Habit Completion</h4>
          <canvas id="donutChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar & Navbar Loader -->
  <script src="js/renderComponents.js"></script>

  <!-- Insights Logic -->
  <script>
    loadComponent("#sidebar-container", "components/sidebar.html");
    loadComponent("#navbar-container", "components/navbar.html");

    fetch('/get_insights')
      .then(res => res.json())
      .then(data => {
        document.getElementById('streak-text').textContent = `${data.streak} days in a row!`;
        document.getElementById('most-completed').textContent = `${data.most_completed.habit} (${data.most_completed.percent}%)`;
        document.getElementById('most-missed').textContent = `${data.most_missed.habit} (${data.most_missed.percent}% skip rate)`;

        const weeklyCtx = document.getElementById('weeklyChart').getContext('2d');
        new Chart(weeklyCtx, {
          type: 'bar',
          data: {
            labels: data.weekly.map(d => d.date),
            datasets: [{
              label: 'Habits Done',
              data: data.weekly.map(d => d.count),
              backgroundColor: '#4CAF50'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: { precision: 0 }
              }
            }
          }
        });

        const donutCtx = document.getElementById('donutChart').getContext('2d');
        new Chart(donutCtx, {
          type: 'doughnut',
          data: {
            labels: ['Success', 'Skipped'],
            datasets: [{
              data: [data.success_percent, 100 - data.success_percent],
              backgroundColor: ['#4CAF50', '#F44336']
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: '70%',
            plugins: {
              legend: { position: 'bottom' }
            }
          }
        });
      })
      .catch(err => {
        console.error('Error loading insights:', err);
      });
  </script>
</body>
</html>
